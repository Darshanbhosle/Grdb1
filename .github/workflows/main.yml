name: Maven CI

on:
 push:
    branches: [ master ]
 pull_request:
    branches: [ master ]
 workflow_dispatch:

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build project with Maven
      run: mvn clean install
      
      
echo "{markdown content}" >> $GITHUB_STEP_SUMMARY


      
